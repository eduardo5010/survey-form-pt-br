<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">
        Contato com Eduardo
      </h1>
      <p id="description">Obrigado pelo interesse em meus serviços.</p>
    </header>
    <main>
      <section>
        <form id="survey-form">
          <label id="name-label" for="name">
            <h2>Nome</h2>
          </label>
          <input class="input" id="name" type="text" placeholder="Digite seu nome" required>
          <label id="email-label" for="email">
            <h2>E-mail</h2>
          </label>
          <input id="email" type="email" placeholder="Digite seu e-mail" required>
          <label id="number-label" for="number">
            <h2>Idade</h2>
          </label>
          <input id="number" type="number" min="18" max="70" placeholder="Digite sua idade">
          <label>
            <h2>Qual serviço deseja?</h2>
          </label>
          <select name="Serviços" id="dropdown">
            <option value="web-design">Web Design</option>
            <option value="mobile-dev">
              Mobile Dev
            </option>>
          </select>
          <br>
          <h2>Recomendaria meus serviços para seus amigos?</h2>
          <input type="radio" id="yes" name="recommendation" value="Sim">
  <label for="yes">Sim</label><br>
  <input type="radio" id="no" name="recommendation" value="Não">
  <label for="no">Não</label><br>
  <input type="radio" id="never" name="recommendation" value="Nunca!">
  <label for="never">Nunca!</label>
  <h2>O que pode ser melhorado?</h2>
  <input type="checkbox" id="check1" name="melhorias" value="Nada!">
  <label for="check1">Nada!</label>
  <br>
  <input type="checkbox" id="check2" name="melhorias" value="Você é burro!">
  <label for="check2">Algumas coisas</label>
  <br>
  <input type="checkbox" id="check3" name="melhorias" value="Engenharia Elétrica e Ciência da Computação não é pra você!">
  <label for="check3">Tudo!</label>
  <br>
  <input type="checkbox" id="check4" name="melhorias" value="Você é marxista!">
  <label for="check4">Uma coisa</label>
          <label for="textarea">
            <h2>Comentários adicionais</h2>
          </label>
          <textarea name="textarea" placeholder="Digite seu comentário"></textarea>
          <br><br>
          <button id="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <h2>2024</h2>
      Todos os direitos reservados.
    </footer>
  </body>
</html>
