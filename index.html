<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Contato com Eduardo</h1>
      <p id="description">Obrigado pelo interesse em meus serviços.</p>
    </header>
    <main>
      <section>
        <form id="survey-form">
          <label id="name-label" for="name">
            <h2>Nome</h2>
          </label>
          <input
            class="input"
            id="name"
            type="text"
            placeholder="Digite seu nome"
            required
          />
          <label id="email-label" for="email">
            <h2>E-mail</h2>
          </label>
          <input
            id="email"
            type="email"
            placeholder="Digite seu e-mail"
            required
          />
          <label id="number-label" for="number">
            <h2>Idade</h2>
          </label>
          <input
            id="number"
            type="number"
            min="18"
            max="70"
            placeholder="Idade"
          />
          <label>
            <h2>Qual serviço deseja?</h2>
          </label>
          <select name="Serviços" id="dropdown">
            <option value="web-design">Web Design</option>
            <option value="mobile-dev">Mobile Dev</option>
            >
          </select>
          <br />
          <h2>Recomendaria meus serviços para seus amigos?</h2>
          
          <ul class="recommendation">
            <li class="input">
              <input type="radio" id="yes" name="recommendation" value="Sim" /> Sim
            </li>
            <li class="input" >           
            <input type="radio" id="no" name="recommendation" value="Não" /> Não 
            </li>
            <li class="input">
              <input type="radio" id="never" name="recommendation" value="Nunca!" /> Nunca!
            </li>
          </ul>
          <h2>O que pode ser melhorado?</h2>
          <ul class="upgrade">
            <li class="input">
              <input type="radio" id="yes" name="upgrade" value="Sim" /> Nada
            </li>
            <li class="input" >           
            <input type="radio" id="no" name="upgrade" value="Não" /> Algumas coisas
            </li>
            <li class="input">
              <input type="radio" id="never" name="upgrade" value="Nunca!" /> Tudo
            </li>
            <li class="input">
              <input type="radio" id="never" name="upgrade" value="Nunca!" /> Uma coisa
            </li>
          </ul>
          <label for="textarea">
            <h2>Comentários adicionais</h2>
          </label>
          <textarea
            name="textarea"
            placeholder="Digite seu comentário"
          ></textarea>
          <br /><br />
          <button id="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <h2>2024</h2>
      Todos os direitos reservados.
    </footer>
  </body>
</html>
